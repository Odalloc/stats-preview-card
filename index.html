<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card-contents">
        <h1 class="card-heading">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="card-details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-statistics">
          <div>
            <p class="stats-num">10k+</p>
            <p class="stats-heading">companies</p>
          </div>
          <div>
            <p class="stats-num">314</p>
            <p class="stats-heading">templates</p>
          </div>
          <div>
            <p class="stats-num">12m+</p>
            <p class="stats-heading">queries</p>
          </div>
        </div>
      </div>
      <div class="card-cover">
        <img src="images/image-header-desktop.jpg" alt="workplace-img" />
      </div>
    </section>
  </body>
</html>
